spring.application.name=Sweet_Shop_Backend

server.port=${PORT:1947}

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/sweetshop}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:0000}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

jwt.secret=${JWT_SECRET:change-this-secret-key-in-production-use-a-long-random-string}